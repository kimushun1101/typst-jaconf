name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

env:
  TYPST_INPUT: tests/test-make-doc.typ
  OUTPUT_PDF: jaconf-example.pdf

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}/${{ env.OUTPUT_PDF }}

    permissions:
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache apt debs (fonts)
        uses: actions/cache@v4
        with:
          path: /var/cache/apt/archives/*.deb
          key: apt-${{ runner.os }}

      - name: Install fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            fonts-noto \
            fonts-noto-cjk \
            fonts-noto-cjk-extra

      - name: Setup Typst
        uses: typst-community/setup-typst@v3

      - name: Compile PDF
        run: |
          typst compile \
             --root . \
            "${TYPST_INPUT}" \
            "${OUTPUT_PDF}"

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

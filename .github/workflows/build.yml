name: Build test document

on:
  push:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Typst common steps
        uses: ./.github/actions/typst-steps
        with:
          input_file: tests/test-compile-doc.typ
          output_file: test-compile-doc.pdf
